<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Sophie | Cold Lava</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #00c7d2 0%, #0a0908 80%);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
    }

    .sophie-image {
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(20, 184, 166, 0.4);
      margin-bottom: 20px;
    }

    .text {
      font-size: 1.2rem;
      text-align: center;
      max-width: 600px;
      margin-bottom: 20px;
    }

    vapi-widget.voice-center {
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/LAVA_1.png?v=1753207208" alt="Cold Lava Logo" class="logo" />

  <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie" class="sophie-image" />

  <div class="text">
    Please select <strong>Web chat (left)</strong> or <strong>talk to Sophie (right)</strong>.
  </div>

  <!-- Voice Widget (centered) -->
 <vapi-widget
  public-key="9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9"
  assistant-id="5e0e1c91-0050-4e2a-8fd0-6db7945c7db1"
  mode="voice"
  theme="dark"
  base-bg-color="#000000"
  accent-color="#14B8A6"
  cta-button-color="#000000"
  cta-button-text-color="#ffffff"
  border-radius="large"
  size="full"
  position="bottom-right"
  title="Chat to Sophie"
  start-button-text="Start"
  end-button-text="End Call"
  chat-first-message="Hey, How can I help you today?"
  chat-placeholder="Type your message..."
  voice-show-transcript="true"
  consent-required="true"
  consent-title="Terms and conditions"
  consent-content="By clicking "Agree," and each time I interact with this AI agent, I consent to the recording, storage, and sharing of my communications with third-party service providers, and as otherwise described in our Terms of Service."
  consent-storage-key="vapi_widget_consent"
></vapi-widget>

<script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

  <!-- Web Chat Widget (bottom-left) -->
<script
  id="retell-widget"
  src="https://dashboard.retellai.com/retell-widget.js"
  type="module"
  position="bottom-left"
  chat-first-message="Welcome to Detail Dynamics, How can I help you today?"
  data-public-key="public_key_09bbd18bfb973540a625d"
  data-agent-id="agent_bfe7235e31af4bcfb6fa860abc"
  data-agent-version=""
  data-title="Detail Dynamics"
  data-logo-url="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/cropped-favicon_2.png?v=1756310703"
  data-color="#d52329"
></script>

<script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

  <script src="https://unpkg.com/@vapi-ai/client-sdk-react/dist/embed/widget.umd.js" async type="text/javascript"></script>

</body>
</html>
