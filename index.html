
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Sophie</title>
  <style>
    body {
      background-color: #0a0a0a;
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      color: #00fdd8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logo {
      width: 60px;
      margin-bottom: 20px;
    }

    .sophie-image {
      width: 260px;
      height: 340px;
      border-radius: 50%;
      border: 6px solid #00fdd8;
      box-shadow: 0 0 30px #00fdd8;
      object-fit: cover;
      margin-bottom: 30px;
    }

    .call-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .call-button {
      background-color: #00fdd8;
      color: black;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      cursor: pointer;
      margin-bottom: 10px;
      transition: transform 0.2s;
    }

    .call-button:hover {
      transform: scale(1.1);
    }

    .status-text {
      font-size: 16px;
      text-align: center;
      text-shadow: 0 0 8px #00fdd8;
    }
  </style>
</head>
<body>

  <!-- Logo -->
  <img class="logo" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" alt="Cold Lava Logo">

  <!-- Sophie Image -->
  <img class="sophie-image" src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" alt="Sophie">

  <!-- Call Button -->
  <div class="call-button-container">
    <button class="call-button" onclick="startCall()" id="callBtn">ðŸ“ž</button>
    <div class="status-text" id="callStatus">Tap the phone to talk to Sophie</div>
  </div>

  <!-- Vapi SDK -->
  <script src="https://unpkg.com/@vapi-ai/web"></script>
  <script>
    const vapi = new Vapi('9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9');

    const callStatus = document.getElementById("callStatus");
    const callBtn = document.getElementById("callBtn");

    function startCall() {
      vapi.start('eeb05e21-693b-46ca-ab85-478b402c43ba');
    }

    vapi.on("call-start", () => {
      callStatus.innerText = "Connecting to Sophie...";
    });

    vapi.on("call-end", () => {
      callStatus.innerText = "Call ended. Tap the phone to talk to Sophie";
    });

    vapi.on("error", () => {
      callStatus.innerText = "Error connecting. Try again later.";
    });

    vapi.on("media-connected", () => {
      callStatus.innerText = "Call in progress with Sophie...";
    });
  </script>

</body>
</html>
