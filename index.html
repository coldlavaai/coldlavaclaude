
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talk to Sophie - Cold Lava AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0a0908, #0a0908);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    .logo {
      margin-top: 40px;
      width: 80px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 30px;
    }
    .profile {
      border: 4px solid #00fcd3;
      border-radius: 50%;
      padding: 6px;
      margin-top: 40px;
      box-shadow: 0 0 20px #00fcd3;
      max-width: 220px;
    }
    #vapi-call-button {
      margin-top: 30px;
      z-index: 1;
    }
    .status-text {
      margin-top: 20px;
      font-size: 16px;
      color: #00fcd3;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/New_Project_3.png?v=1753174700" class="logo" alt="Cold Lava Logo">
    <img src="https://cdn.shopify.com/s/files/1/0951/6141/8067/files/f63e1b45-8157-4920-ab3f-2833797fb6b9.png?v=1753867612" class="profile" alt="Sophie">
    <div id="vapi-call-button"></div>
    <div class="status-text" id="status-text">Tap to talk to Sophie</div>
  </div>

  <script>
    var vapiInstance = null;
    const assistant = "eeb05e21-693b-46ca-ab85-478b402c43ba";
    const apiKey = "9bf2cd14-2fd3-4f5c-9fd8-34a8ad7437a9";
    const buttonConfig = {
      position: "custom",
      theme: {
        button: {
          backgroundColor: "#00fcd3",
        }
      }
    };

    (function (d, t) {
      var g = document.createElement(t),
          s = d.getElementsByTagName(t)[0];
      g.src = "https://cdn.jsdelivr.net/gh/VapiAI/html-script-tag@latest/dist/assets/index.js";
      g.defer = true;
      g.async = true;
      s.parentNode.insertBefore(g, s);

      g.onload = function () {
        vapiInstance = window.vapiSDK.run({
          apiKey: apiKey,
          assistant: assistant,
          config: buttonConfig,
        });

        vapiInstance.on("callStarted", () => {
          document.getElementById("status-text").innerText = "Call in progress...";
        });
        vapiInstance.on("callEnded", () => {
          document.getElementById("status-text").innerText = "Call ended. Tap to talk to Sophie";
        });
        vapiInstance.on("callConnecting", () => {
          document.getElementById("status-text").innerText = "Connecting...";
        });
        vapiInstance.on("callDisconnected", () => {
          document.getElementById("status-text").innerText = "Call ended. Tap to talk to Sophie";
        });
      };
    })(document, "script");
  </script>
</body>
</html>
